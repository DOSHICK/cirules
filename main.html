<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test HTML</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#"></a>
            </li>
            <li class="nav-item">
              <button class="nav-btn"><span>ACTION</span></button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="main-content">
        <div class="content__block content__block_1">
        </div>
        <div class="content__block content__block_2">
          <h1 class="content-title">
            Lorem ipsum<br>
            Lorem ipsum lorem<br>
            Lorem ipsum lorem ipsum
          </h1>
          <form action="" class="content__form">
            <div class="form-item form-item_1">
              <input type="email" id="form-email" name="email">
              <label for="email" id="email-placeholder">Email</label>
            </div>
            <div class="form-item form-item_2">
              <input id="license-input" type="checkbox">
              <label class="license-label" for="license-input">I agree with <a href="#">Privacy Policy</a></label>
            </div>
            <button id="button-start" class="button-start btn"><span>ENTER</span></button>
          </form>
        </div>
      </div>
    </main>
    <div id="cookie" class="cookie">
      <div class="container">
        <div class="cookie-wrapper">
          <div class="cookie-block cookie-block_1">
            <h2 class="cookie__title">
              Cookie consent
            </h2>
            <p class="cookie__text">
              This website uses cookies. By continuing to browse, you are accepting its use. If you want to know more,
              see
              our Privacy Policy.
            </p>
          </div>
          <div class="cookie-block cookie-block_2">
            <button id="reject-btn" class="btn reject-btn">REJECT</button>
            <button id="acept-btn" class="btn acept-btn">ACEPT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>

</html>
